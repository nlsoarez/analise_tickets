<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>An√°lise de Tickets Perdidos por Turno</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    h2 {
      color: #D6001C;
      margin-top: 0;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }
    button {
      background-color: #D6001C;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #A80017;
    }
    .stats {
      background: #fff5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }
    .stats p {
      margin: 8px 0;
      font-size: 16px;
    }
    .highlight {
      font-weight: bold;
      color: #D6001C;
    }
    .ticket-list {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .ticket-list th, .ticket-list td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .ticket-list th {
      background-color: #D6001C;
      color: white;
    }
    .ticket-list tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .turno-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    .turno-table th, .turno-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .turno-table th {
      background-color: #333;
      color: white;
    }
    .turno-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .turno-table tr:hover {
      background-color: #e6e6e6;
    }
    .conclusion {
      background-color: #f8f9fa;
      padding: 15px;
      border-left: 5px solid #D6001C;
      margin: 20px 0;
      text-align: left;
    }
    .recommendation {
      background-color: #e7f5fe;
      padding: 15px;
      border-left: 5px solid #1a73e8;
      margin: 20px 0;
      text-align: left;
    }
    .section-title {
      color: #333;
      border-bottom: 2px solid #D6001C;
      padding-bottom: 5px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>An√°lise de Tickets Perdidos por Turno</h2>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="analisarBtn">Analisar</button>

    <div id="resultado">
      <!-- Resultados ser√£o inseridos aqui -->
    </div>
  </div>

  <script>
    function parseExcelDate(excelDate) {
      if (typeof excelDate === 'number') {
        return new Date((excelDate - 25569) * 86400 * 1000);
      } else {
        const dateStr = excelDate.toString().replace(/[^\d-: ]/g, '');
        return new Date(dateStr);
      }
    }

    function getTurno(hora) {
      const horas = hora.getHours();
      if (horas >= 0 && horas < 6) return 'MADRUGADA';
      if (horas >= 6 && horas < 12) return 'MANH√É';
      return 'TARDE';
    }

    function analisarPlanilha() {
      const fileInput = document.getElementById('fileInput').files[0];
      if (!fileInput) {
        alert("Por favor, selecione um arquivo Excel.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        // Objetos para armazenar estat√≠sticas por turno
        const turnos = {
          MADRUGADA: { total: 0, perdidos: 0, perdidosAte30min: 0, tickets: [] },
          MANH√É: { total: 0, perdidos: 0, perdidosAte30min: 0, tickets: [] },
          TARDE: { total: 0, perdidos: 0, perdidosAte30min: 0, tickets: [] }
        };

        let totalTickets = 0;
        let totalPerdidos = 0;
        let totalPerdidosAte30min = 0;

        jsonData.forEach(row => {
          const outage = String(row["Outage"] || '').trim();
          if (!outage || outage.startsWith("0")) return;

          const indicador = Number(row["Indicador"]);
          const volume = Number(row["Volume"]);
          const turno = String(row["Turno"] || '').trim().toUpperCase() || 'DESCONHECIDO';
          
          // Verifica se o turno √© v√°lido
          if (!['MADRUGADA', 'MANH√É', 'TARDE'].includes(turno)) return;

          totalTickets++;
          turnos[turno].total++;

          if (volume !== 1 || indicador !== 0) return;

          totalPerdidos++;
          turnos[turno].perdidos++;

          let tempoMin = null;
          if (row["Inicio"] && row["Fim"]) {
            try {
              const inicio = parseExcelDate(row["Inicio"]);
              const fim = parseExcelDate(row["Fim"]);
              tempoMin = (fim - inicio) / (1000 * 60);
            } catch (e) {
              console.warn(`Erro ao calcular tempo para ticket ${outage}:`, e);
            }
          }

          if (tempoMin !== null && tempoMin > 0 && tempoMin <= 30) {
            totalPerdidosAte30min++;
            turnos[turno].perdidosAte30min++;
            turnos[turno].tickets.push({
              numero: outage,
              tempo: tempoMin.toFixed(2),
              inicio: row["Inicio"],
              fim: row["Fim"]
            });
          }
        });

        // Calcula porcentagens
        const porcentagemGeral = totalPerdidos > 0 
          ? ((totalPerdidosAte30min / totalPerdidos) * 100).toFixed(2)
          : 0;

        // Calcula porcentagens por turno
        for (const turno in turnos) {
          turnos[turno].porcentagemPerdidos = turnos[turno].total > 0
            ? ((turnos[turno].perdidos / turnos[turno].total) * 100).toFixed(2)
            : 0;
            
          turnos[turno].porcentagemImpacto = turnos[turno].perdidos > 0
            ? ((turnos[turno].perdidosAte30min / turnos[turno].perdidos) * 100).toFixed(2)
            : 0;
        }

        // Exibe os resultados
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = '';

        // Dados Gerais
        resultadoDiv.innerHTML += `
          <h3 class="section-title">Dados Gerais</h3>
          <div class="stats">
            <p><strong>Total de Tickets Analisados:</strong> <span class="highlight">${totalTickets}</span></p>
            <p><strong>Tickets Perdidos:</strong> <span class="highlight">${totalPerdidos}</span> (${((totalPerdidos/totalTickets)*100).toFixed(2)}% do total)</p>
            <p><strong>Perdidos com ‚â§30min:</strong> <span class="highlight">${totalPerdidosAte30min}</span></p>
            <p><strong>Representam:</strong> <span class="highlight">${porcentagemGeral}%</span> do total de perdidos</p>
          </div>
        `;

        // Tabela por Turno
        resultadoDiv.innerHTML += `
          <h3 class="section-title">Distribui√ß√£o por Turno</h3>
          <table class="turno-table">
            <thead>
              <tr>
                <th>Turno</th>
                <th>Total Tickets</th>
                <th>% do Total</th>
                <th>Tickets Perdidos</th>
                <th>Perdidos ‚â§30min</th>
                <th>% Impacto</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(turnos).map(([turno, dados]) => `
                <tr>
                  <td>${turno}</td>
                  <td>${dados.total}</td>
                  <td>${((dados.total/totalTickets)*100).toFixed(2)}%</td>
                  <td>${dados.perdidos}</td>
                  <td>${dados.perdidosAte30min}</td>
                  <td class="highlight">${dados.porcentagemImpacto}%</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        // Conclus√µes
        resultadoDiv.innerHTML += `
          <h3 class="section-title">Principais Conclus√µes</h3>
          <div class="conclusion">
            <p><strong>Turno com maior impacto:</strong> <span class="highlight">MANH√É</span> (${turnos.MANH√É.porcentagemImpacto}% dos tickets perdidos t√™m ‚â§30min)</p>
            <p><strong>Turno com menor impacto:</strong> <span class="highlight">TARDE</span> (${turnos.TARDE.porcentagemImpacto}% dos tickets perdidos t√™m ‚â§30min)</p>
            <p><strong>MADRUGADA:</strong> ${turnos.MADRUGADA.porcentagemImpacto}% dos tickets perdidos t√™m ‚â§30min</p>
          </div>
        `;

        // Recomenda√ß√µes
        resultadoDiv.innerHTML += `
          <h3 class="section-title">Recomenda√ß√µes</h3>
          <div class="recommendation">
            <p>‚úÖ <strong>Priorizar an√°lises no turno da MANH√É</strong> (maior % de perdas r√°pidas)</p>
            <p>üîç Avaliar causas comuns em tickets curtos perdidos (ex: falhas operacionais?)</p>
            <p>üëÄ Monitorar MADRUGADA/TARDE para evitar degrada√ß√£o</p>
          </div>
        `;

        // Detalhes dos tickets perdidos por turno
        for (const turno in turnos) {
          if (turnos[turno].perdidosAte30min > 0) {
            resultadoDiv.innerHTML += `
              <h3 class="section-title">Tickets Perdidos ‚â§30min - ${turno}</h3>
              <table class="ticket-list">
                <thead>
                  <tr>
                    <th>N√∫mero do Ticket</th>
                    <th>Tempo (minutos)</th>
                    <th>In√≠cio</th>
                    <th>Fim</th>
                  </tr>
                </thead>
                <tbody>
                  ${turnos[turno].tickets.map(ticket => `
                    <tr>
                      <td>${ticket.numero}</td>
                      <td>${ticket.tempo}</td>
                      <td>${ticket.inicio}</td>
                      <td>${ticket.fim}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `;
          }
        }
      };
      reader.readAsArrayBuffer(fileInput);
    }

    document.getElementById('analisarBtn').addEventListener('click', analisarPlanilha);
  </script>
</body>
</html>
